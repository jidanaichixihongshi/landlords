%% 用户登录相关
%% 用户基本信息
message UserData {
  required string username = 1;         %% none/用户名，使用用户名登录可填
  required int64 phone = 2;             %% none/手机号，使用手机号登陆可填
  required string token = 3;
  required int32 device_type = 4;       %% 登录方式，1-安卓/2-ios/3-web
  required int32 device_id = 5;         %% 设备id

  required string version = 6;          %% 客户端版本
  required string app_id = 7;           %% 程序软件编号
  required int64 timestamp = 8;         %% 时间戳，消息产生的时间
}

%% 用户登录请求消息
message LogonRequest {
  required int32 mt = 1;              %% 消息类型编号
  required int32 mid = 2;             %% 消息id
  repeated UserData data = 3;                  
}


%% 用户登录相关end















